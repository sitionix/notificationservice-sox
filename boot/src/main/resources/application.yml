notification:
  messages:
    email-verification:
      allowedChannels:
        - email
      delivery:
        email:
          link:
            url: https://app.sitionix.com/auth/email/verify
forge:
  security:
    service-id: sitionixNotification
    dev:
      jwt-secret: ${FORGE_SECURITY_DEV_JWT_SECRET:dev-internal-auth-secret}
      issuer: ${FORGE_SECURITY_DEV_ISSUER:sitionix-internal}
      ttl-seconds: ${FORGE_SECURITY_DEV_TTL_SECONDS:300}
    targets:
      sitionixAuth:
        host: authorisationservice-sox
