environment: it
forge-it:
  modules:
    kafka:
      consumer:
        auto-offset-reset: latest
spring:
  kafka:
    consumer:
      auto-offset-reset: latest
      properties:
        auto.offset.reset: latest
api:
  rest:
    client:
      bffssox:
        base-path: ${forge-it.wiremock.base-url:http://localhost:8080}/bffssox
      athssox:
        base-path: ${forge-it.wiremock.base-url:http://localhost:8080}/authsox
notification:
  messages:
    email-verification:
      allowedChannels: [ email ]
      delivery:
        email:
          link:
            url: https://app.sitionix.com/auth/email/verify
