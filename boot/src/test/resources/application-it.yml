environment: it
api:
  rest:
    client:
      bffssox:
        base-path: http://localhost:${forge-it.wiremock.port:8080}/bffssox
      athssox:
        base-path: http://localhost:${forge-it.wiremock.port:8080}/authsox
notification:
  messages:
    email-verification:
      allowedChannels:
        - email
      delivery:
        email:
          link:
            url: https://app.sitionix.com/auth/email/verify
forge:
  security:
    service-id: sitionixNotification
    dev:
      jwt-secret: dev-internal-auth-secret
      issuer: sitionix-internal
      ttl-seconds: 300
    targets:
      sitionixAuth:
        host: localhost
